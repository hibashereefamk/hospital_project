{% extends "base.html" %}
{% block title %}Feedback{% endblock %}

{% block content %}
<div class="pt-5">
  
  <h1 class="text-center fw-bold text-primary mt-4">Feedback</h1>
  <p class="text-center text-muted">Give your precious feedback</p>
  <hr class="w-50 mx-auto border-primary">

  <div class="container bg-light border rounded shadow-sm my-5 p-4" style="max-width: 600px;">
    
    <form action="" method="POST" class="d-flex flex-column align-items-center">
      {% csrf_token %}

      <div class="w-100 text-start mb-3">
        {% for field in form %}
          <p>
            <label>{{ field.label }}</label>
            {{ field }}
          </p>
        {% endfor %}
      </div>

      <hr class="w-100 border-secondary">

      <button type="submit" class="btn btn-success btn-lg w-100 mt-3">
        Send Message
      </button>
    </form>

  </div>

</div>

<style>
  form p {
    margin-bottom: 1rem;
  }

  form label {
    display: block;
    font-weight: 600;
    color: #212529;
    margin-bottom: 0.5rem;
  }

  form input, 
  form textarea, 
  form select {
    width: 100%;
    padding: 0.6rem 0.75rem;
    border: 1px solid #ced4da;
    border-radius: 0.375rem;
    font-size: 1rem;
  }

  form input:focus, 
  form textarea:focus, 
  form select:focus {
    border-color: #198754;    /* Green focus for feedback */
    box-shadow: 0 0 0 0.2rem rgba(25,135,84,.25);
    outline: none;
  }
</style>
{% endblock %}
